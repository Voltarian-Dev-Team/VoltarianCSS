<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltarianCSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Voltarian-Dev-Team/VoltarianCSS@main/dist/icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: #333;
            letter-spacing: 1px;
        }

        .subheading {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            font-size: 1rem;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1.5rem;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }

        .icon-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-0.25rem);
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            color: #333;
        }

        .icon-name {
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>VoltarianCSS</h1>
        <p class="subheading">Warframe Inspired Icons</p>
        <div class="icon-grid">
            <div class="icon-item">
                <div class="icon"><i class="wf wf-logo"></i></div>
                <div class="icon-name">Logo</div>
            </div>
            <div class="icon-item">
                <div class="icon"><i class="wf wf-logo-alt"></i></div>
                <div class="icon-name">Alternative Logo</div>
            </div>
            <div class="icon-item">
                <div class="icon"><i class="wf wf-stalker"></i></div>
                <div class="icon-name">Stalker</div>
            </div>
            <div class="icon-item">
                <div class="icon"><i class="wf wf-rveil"></i></div>
                <div class="icon-name">Red Veil</div>
            </div>
            <div class="icon-item">
                <div class="icon"><i class="wf wf-logo"></i></div>
                <div class="icon-name">Ducat</div>
            </div>
            <!-- Add more icon items here -->
        </div>
    </div>
</body>

</html>
